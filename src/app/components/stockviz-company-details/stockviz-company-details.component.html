
    <div *ngFor="let company of clickedCompany" class="company-details">
      <h3>{{company.name}}</h3>
      <div>{{company.id}}</div>
      <div>{{company.employees}}</div>
      <div>{{company.region_id}}</div>
      <div>{{company.sector}} </div>
      <div>{{company.industry}}</div>
      <div>{{company.price | currency}}</div>
    </div>
