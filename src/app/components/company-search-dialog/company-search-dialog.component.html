<div class="company-search">
 <div class="header">
  <h2>FIND COMPANY</h2>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>x</button>
  </div>
</div>
<div class="select">
  <h4>Region selection</h4>
<mat-form-field appearance="fill">
  <mat-select [(value)]="selectedRegion">
    <mat-option [value]="option.id" *ngFor="let option of regions" (click)="applySelect(selectedRegion)">{{ option.id }}</mat-option>
  </mat-select>
</mat-form-field>
  <h4>Search company</h4>
  <mat-form-field appearance="standard">
    <mat-label>Enter here</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter here" #input>
  </mat-form-field>
</div>
  <div class="mat-elevation-z8"  tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name of company </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="region_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
        <td mat-cell *matCellDef="let row"> {{row.region_id}}</td>
      </ng-container>

      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector</th>
        <td mat-cell *matCellDef="let row"> {{row.sector}} </td>
      </ng-container>

      <ng-container matColumnDef="industry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Industry</th>
        <td mat-cell *matCellDef="let row"> {{row.industry}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
