
<div class="company-search">
 <div class="header">
  <h2>FIND COMPANY</h2>
  <button mat-icon-button class="close-button" mat-dialog-close>
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>
<div class="choice">
<div class="select">
  <h5>Region selection</h5>
 <mat-form-field appearance="fill">
  <mat-select [(value)]="selectedRegion">
    <mat-option [value]="region.id" *ngFor="let region of regions" (click)="applySelect(selectedRegion)">{{ region.name }}</mat-option>
  </mat-select>
</mat-form-field></div>
<div class="search">
  <h5>Search company</h5>
  <div class="search-form">
  <mat-form-field appearance="standard">
    <mat-label>Enter here</mat-label>
    <input matInput placeholder="Enter here" #input (keyup.enter)="applyFilter(input)">
  </mat-form-field>
  <button class="search-button" mat-raised-button (click)="applyFilter(input)">Search</button>
  </div>
</div>
</div>
  <div class="mat-elevation-z8"  tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name of company </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="region_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
        <td mat-cell *matCellDef="let row"> {{row.region_id}}</td>
      </ng-container>

      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector</th>
        <td mat-cell *matCellDef="let row"> {{row.sector}} </td>
      </ng-container>

      <ng-container matColumnDef="industry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Industry</th>
        <td mat-cell *matCellDef="let row"> {{row.industry}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
      (click)="clickedRow.add(row); getCurrency()"
      [mat-dialog-close]="clickedRow"
      *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
